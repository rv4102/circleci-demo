version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 main.py
    store_artifacts:
      path: generated_files/
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 main-test.py
      - store_artifacts:
        path: /tmp/
      - store_test_results:
        path: /test-results/

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build